<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Widget</title>
</head>
<body>
    <h1>Air Quality Information</h1>
    <label for="location">Enter a Location:</label>
    <input type="text" id="location" placeholder="Enter a city name">
    <button onclick="getAirQuality()">Get Air Quality</button>
    <div id="result"></div>

    <script>
        function getAirQuality() {
            const location = document.getElementById('location').value;
            const apiKey = 'b1645b13-fa2f-4d0c-8fa9-b98cbc41d7f1';
            const apiUrl = `https://api.airvisual.com/v2/city?city=${location}&key=${apiKey}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    const airQuality = data.data.current.pollution;
                    const resultDiv = document.getElementById('result');
                    resultDiv.innerHTML = `
                        <h2>Air Quality in ${location}</h2>
                        <p>AQI: ${airQuality.aqius}</p>
                        <p>PM2.5: ${airQuality.pm25} µg/m³</p>
                        <p>PM10: ${airQuality.pm10} µg/m³</p>
                    `;
                })
                .catch(error => {
                    console.error('Error fetching air quality data:', error);
                });
        }
    </script>
</body>
</html>
